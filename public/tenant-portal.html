<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant Portal</title>
  <link rel="stylesheet" href="styles/dashboard.min.css">
</head>
<body>
  <header>
    <h1>Tenant Portal</h1>
    <nav>
  <ul>
    <li><a href="#balance">Rent Balance</a></li>
    <li><a href="#payment">Make a Payment</a></li>
    <li><a href="#requests">Repair Requests</a></li>
    <li><a href="/logout" id="logout-link">Logout</a></li>
  </ul>
</nav>
  </header>
  
  <main>
    <section id="balance">
      <div class="balance-header">
        <h2>Rent Balance Overview</h2>
        <button id="refresh-balance" class="refresh-btn" title="Refresh Balance">ðŸ”„</button>
      </div>
      
      <!-- Main Balance Display -->
      <div class="balance-card">
        <div class="balance-main">
          <h3>Current Balance</h3>
          <p id="rent-balance" class="balance-amount">Loading...</p>
          <p id="balance-status" class="balance-status"></p>
        </div>
        
        <!-- Balance Details -->
        <div class="balance-details">
          <div class="detail-grid">
            <div class="detail-item">
              <label>Monthly Rent:</label>
              <span id="monthly-rent">-</span>
            </div>
            <div class="detail-item">
              <label>Total Paid:</label>
              <span id="total-paid">-</span>
            </div>
            <div class="detail-item">
              <label>Lease Started:</label>
              <span id="lease-start">-</span>
            </div>
            <div class="detail-item">
              <label>Next Due:</label>
              <span id="next-due">-</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Payment History -->
      <div class="payment-history-card">
        <h3>Recent Payments</h3>
        <div id="payment-history" class="payment-history">
          Loading payment history...
        </div>
      </div>
    </section>
    

    <section id="payment">
      <h2>Make a Payment</h2>
      <form id="payment-form">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <div style="margin: 1em 0;">
          <button type="button" id="pay-stripe">Pay with Card (Stripe)</button>
          <button type="button" id="pay-paypal">Pay with PayPal</button>
        </div>
      </form>
      <div id="receipt"></div>
    </section>
    
    <section id="requests">
      <h2>Repair Requests</h2>
      <form id="request-form">
        <label for="request">Describe the issue:</label>
        <textarea id="request" name="request" required></textarea>
        <button type="submit">Submit Request</button>
      </form>
      <div id="requests-list"></div>
    </section>
  </main>
  
  <script src="/scripts/rent.js" defer></script>
</body>
</html>
