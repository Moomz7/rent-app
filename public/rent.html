<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant Portal</title>
  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
  <header>
    <h1>Tenant Portal</h1>
    <nav>
      <ul>
        <li><a href="#balance">Rent Balance</a></li>
        <li><a href="#payment">Make a Payment</a></li>
        <li><a href="#requests">Repair Requests</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="balance">
      <h2>Current Rent Balance</h2>
      <p id="rent-balance">$0.00</p>
    </section>
    
    <section id="payment">
      <h2>Make a Payment</h2>
      <form id="payment-form">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <button type="submit">Pay Now</button>
      </form>
      <div id="receipt"></div>
    </section>
    
    <section id="requests">
      <h2>Repair Requests</h2>
      <form id="request-form">
        <label for="request">Describe the issue:</label>
        <textarea id="request" name="request" required></textarea>
        <button type="submit">Submit Request</button>
      </form>
      <div id="requests-list"></div>
    </section>
  </main>
  
  <script src="/public/scripts/rent.js" defer></script>
</body>
</html>
