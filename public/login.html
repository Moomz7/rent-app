<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | RentApp</title>
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
  <form method="POST" action="/login">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" style="text-transform: lowercase;" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Login</button>
  </form>
  </div>
  <p id="error-msg" style="color: red;"></p>
  <div id="toast" class="toast hidden">Youâ€™ve been logged out successfully.</div>
  <script>
  const params = new URLSearchParams(window.location.search);
  if (params.get('loggedOut')) {
    const toast = document.getElementById('toast');
    toast.classList.remove('hidden');
    toast.classList.add('show');
    setTimeout(() => {
      toast.classList.remove('show');
    }, 3000);
  }
</script>
</body>
</html>
