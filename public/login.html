<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | RentApp</title>
  <link rel="stylesheet" href="styles/dashboard.min.css">
  <link rel="stylesheet" href="styles/login.min.css">
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    <form method="POST" action="/login">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" style="text-transform: lowercase;" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
      <p><a href="/forgot-password.html">Forgot your password?</a></p>
    </form>
    <p>Don’t have an account? <a href="/signup.html">Sign up here</a></p>
  </div>

  <div id="toast" class="toast hidden">You’ve been logged out successfully.</div>

  <script src="scripts/login.min.js" defer></script>
</body>
</html>
